{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href='{% static 'style/style-sign-up.css' %}'>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="forms-container">    
            <form action="" method="POST" class="sign-up" id="formulario">
            {% csrf_token %}
                <h2 class="title">Ingrese su Usuario:</h2>
                <!-- {% csrf_token %} -->
                <div class="input-field">
                    <div class="formulario__grupo-input" id="grupo__email">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <i class="fas fa-envelope"></i>
                        {{form.email}}
                    </div>
                    <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos y guion bajo.</p>
                </div>
    
                <div class="input-field">
                    <div class="formulario__grupo-input" id="grupo__password">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <i class="fas fa-lock"></i>
                        {{form.password}}
                    </div>
                    <p class="formulario__input-error">La contrase√±a tiene que ser de 4 a 12 digitos.</p>
                </div>
    
                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i><b>Error:</b> Por favor ingrese bien los campos.</p>
                </div>
    
                <input type="submit" class="btn" value="Ingrese"/>
                <span>O si no estas registrado:</span>
                <div class="btn"><a href="{% url 'sign-up' %}">Registrate</div>
            </form>      
        </div>
    </div>
    <div class="panels-container"></div>

    <script src="{% static 'JavaScript/formulario_login.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

</body>

</html>
